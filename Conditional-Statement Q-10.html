<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>program10.2</title>
</head>

<body>

    <script>
        var a = parseInt(prompt("Enter first number :"));
        var b = parseInt(prompt("Enter second number :"));

        var choice = parseInt(prompt("press 1 for +. press 2 for -. press 3 for *. press 4 for /. enter your choice :"));

        switch (choice) {

            case 1:
                document.write("sum = " + (a+b));
                break;

            case 2:
                document.write("sub = " + (a-b));
                break;

            case 3:
                document.write("multiplication = " + (a*b));
                break;

            case 4:
                document.write("division = " + (a/b));
                break;

            default:
                document.write("please enter valid choice");
                break;
        }

    </script>
</body>

</html>
